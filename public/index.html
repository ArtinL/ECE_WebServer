<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./style.css">
    <title>Motor Control</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <button id="toggle">Off</button>
    
        <div id="indicator"></div>
    
        <p>Throttle: </p>
    
        <div id="throtInput">
            <input type="range" id="throtRange" min="0" max="1" step="0.1" value="0" disabled>
            <p id="throtDisplay">0</p>
            <input type="button" id="throtSet" value="Set" disabled>
        </div>
    
        <p>Status: <span id="stat">Off</span></p>
    
        
    </div>
</body>
</html>
