<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button id="toggle">Off</button>
    
        <div id="indicator"></div>
    
        <p>Throttle: </p>
    
        <input type="range" id="throtRange" min="0" max="1" step="0.1" value="0" disabled>
        <input type="number" id="throtManual" min="0" max="100" value="" step="10" disabled>
        <input type="button" id="throtSet" value="Set" disabled>
    
        <p>Status: <span id="stat">Stopped</span></p>
    
        <script src="script.js"></script>
    </div>
</body>
</html>
